services:
  scraper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: accessibility-jobs-scraper
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      # Override specific settings if needed
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
