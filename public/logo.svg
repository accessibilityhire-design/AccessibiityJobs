<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Minimalistic 2D Line Art Accessibility Symbol -->
  
  <!-- Outer Circle -->
  <circle cx="20" cy="20" r="18" stroke="#2563EB" stroke-width="2" fill="none"/>
  
  <!-- Person Figure - Simple Line Art -->
  <!-- Head -->
  <circle cx="20" cy="12" r="3" stroke="#2563EB" stroke-width="2" fill="none"/>
  
  <!-- Body and Arms forming accessibility symbol -->
  <!-- Left arm extending -->
  <path d="M 20 15 L 20 20 L 14 20" stroke="#2563EB" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  
  <!-- Right arm curved -->
  <path d="M 20 20 Q 24 18 26 20" stroke="#2563EB" stroke-width="2" stroke-linecap="round" fill="none"/>
  
  <!-- Body to legs -->
  <path d="M 20 20 L 20 26" stroke="#2563EB" stroke-width="2" stroke-linecap="round" fill="none"/>
  
  <!-- Left leg -->
  <path d="M 20 26 L 16 32" stroke="#2563EB" stroke-width="2" stroke-linecap="round" fill="none"/>
  
  <!-- Right leg -->
  <path d="M 20 26 L 24 32" stroke="#2563EB" stroke-width="2" stroke-linecap="round" fill="none"/>
  
  <!-- Accessibility emphasizer - small circle near hand suggesting support -->
  <circle cx="13" cy="20" r="1.5" fill="#2563EB"/>
  
  <!-- Connection line suggesting inclusion/support -->
  <path d="M 8 20 L 12 20" stroke="#2563EB" stroke-width="2" stroke-linecap="round" fill="none"/>
</svg>
