<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Professional Accessibility Logo: Universal Access Symbol with Modern Touch -->
  
  <!-- Outer Circle (Symbolic of Inclusivity) -->
  <circle cx="100" cy="100" r="85" stroke="#2563EB" stroke-width="6" fill="none"/>
  
  <!-- Person Figure (Head) -->
  <circle cx="100" cy="65" r="18" fill="#2563EB"/>
  
  <!-- Person Figure (Body and Arms) -->
  <path 
    d="M 100 85 L 100 130 M 70 105 L 100 95 L 130 105" 
    stroke="#2563EB" 
    stroke-width="8" 
    stroke-linecap="round" 
    stroke-linejoin="round"
  />
  
  <!-- Wheelchair Wheel -->
  <circle cx="85" cy="155" r="20" stroke="#2563EB" stroke-width="6" fill="none"/>
  <circle cx="85" cy="155" r="5" fill="#2563EB"/>
  
  <!-- Wheelchair Base -->
  <path 
    d="M 100 130 Q 95 140 85 140 M 85 135 L 65 145" 
    stroke="#2563EB" 
    stroke-width="6" 
    stroke-linecap="round"
  />
  
  <!-- Accent Dots (Modern Touch) -->
  <circle cx="140" cy="50" r="4" fill="#60A5FA"/>
  <circle cx="155" cy="80" r="4" fill="#60A5FA"/>
  <circle cx="160" cy="115" r="4" fill="#60A5FA"/>
</svg>
